<style>
    .dropdown-header {
        border-width: 0 0 1px 0;
        text-transform: uppercase;
    }

    .dropdown-header > span {
        display: inline-block;
        padding: 10px;
    }

    .dropdown-header > span:first-child {
        width: 50px;
    }

    .k-list-container > .k-footer {
        padding: 10px;
    }

    #customers-list .k-item {
        line-height: 1em;
        min-width: 300px;
    }

    /* Material Theme padding adjustment*/

    .k-material #customers-list .k-item,
    .k-material #customers-list .k-item.k-state-hover,
    .k-materialblack #customers-list .k-item,
    .k-materialblack #customers-list .k-item.k-state-hover {
        padding-left: 5px;
        border-left: 0;
    }

    #customers-list .k-item > span {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: inline-block;
        vertical-align: top;
        margin: 20px 10px 10px 5px;
    }

    #customers-list .k-item > img {
        -moz-box-shadow: inset 0 0 30px rgba(0,0,0,.3);
        -webkit-box-shadow: inset 0 0 30px rgba(0,0,0,.3);
        box-shadow: inset 0 0 30px rgba(0,0,0,.3);
        margin: 10px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-size: 100%;
        background-repeat: no-repeat;
    }

    #customers-list h3 {
        font-size: 1.2em;
        font-weight: normal;
        margin: 0 0 1px 0;
        padding: 0;
    }

    #customers-list p {
        margin: 0;
        padding: 0;
        font-size: .8em;
    }

</style>
<h1>自动完成</h1>

<div class="row">
    <div class="col-md-4">
        <p>基本</p>
        <input kendo-auto-complete ng-model="country" k-data-source="countryNames" style="width: 100%;" />
        <p class="demo-hint">你的选择: {{ country }}</p>
    </div>
    <div class="col-md-4">
        <p>模板</p>
        <input kendo-auto-complete id="customers" ng-model="country" k-options="autoCompleteTemplate" style="width: 100%;" />
        <p class="demo-hint">你的选择: {{ country }}</p>
    </div>
    <div class="col-md-4">
        <p>分组</p>
        <input kendo-auto-complete ng-model="country" k-options="autoCompleteGroup" style="width: 100%;" />
        <p class="demo-hint">你的选择: {{ country }}</p>
    </div>
</div>
